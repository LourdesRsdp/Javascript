<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="site.css" />
  <title>Caulculadora Modulo 4</title>
</head>

<body>
    <div>
        <h1>Calculadora</h1>
    </div>
    <div class="container">
        <input type="number" id="a">
        <input type="number" id="b">
        <br>
        <input type="text" id="c">
    </div>
    <br><br>
    <div class="row">
        <button type="button" onclick="showResult('suma')" name="suma">+</button>
        <button type="button" onclick="showResult('resta')" name="resta">-</button> 
        <button type="button" onclick="showResult('multi')" name="multi">*</button>
        <button type="button" onclick="showResult('divis')" name="divis">/</button>
        <button type="button" onclick="showResult('igual')" name="igual">=</button>
    </div>
    <script src="app.js"></script>
</body>
