<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="site.css" />
  <title>Caulculadora Modulo 4</title>
</head>

<body>
    <div>
        <h1>Calculadora</h1>
    </div>
    <div class="container">
        <input type="number" id="a">
        <br><br>
        <input type="number" id="b">
    </div>
    <br><br>
    <div class="row">
        <button type="button" onclick="mathSum(a, b)" name ="suma">+</button>
        <button type="button" onclick="mathRest(a, b)" name ="resta">-</button> 
        <button type="button" onclick="mathMult(a, b)" name="multi">*</button>
        <button type="button" onclick="mathDiv(a, b)" name="divis">/</button>
    </div>



    <script src="app.js"></script>
</body>
